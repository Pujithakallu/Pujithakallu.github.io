<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #f4f4f4;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        a {
            display: inline-block;
            background-color: #ffffff;
            color: #ff5e62;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #ff5e62;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="pujitha.jpeg" alt="Pujitha Kallu" class="profile-pic">
    <h1>Welcome to My Portfolio</h1>
    <p>Hello, I'm <b>Pujitha Kallu</b>. I'm a software developer specializing in Python, SQL, and Frontend development.</p>
    <a href="projects.html">View My Projects</a>
</div>
</body>
</html>
