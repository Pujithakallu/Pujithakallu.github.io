<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pujitha Kallu - Software Developer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #ff5e62;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.8em;
            color: #222;
        }
        p {
            font-size: 1.2em;
            margin: 10px 20px;
        }
        .button {
            display: inline-block;
            background-color: #ff5e62;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e14e56;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            color: black;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            text-align: left;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            background-color: #ff5e62;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #ff9966;
        }
        .close {
            background-color: #ccc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="pujitha.jpeg" alt="Pujitha Kallu" class="profile-pic">
    <h1>Pujitha Kallu</h1>
    <p>Software Developer | Python | SQL | Frontend</p>
    <a href="projects.html" class="button">View My Projects</a>
    <a href="pujithakallu.pdf" class="button" download>Download Resume</a>
    <button class="button" onclick="openModal()">Contact Me</button>
</div>

<!-- Contact Form Modal -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <h2>Contact Me</h2>
        <form action="mailto:pujithakallu.96@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="Email" placeholder="Your Email" required>
            <textarea name="Message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Email</button>
            <button type="button" class="close" onclick="closeModal()">Close</button>
        </form>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('contactModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('contactModal').style.display = 'none';
    }
</script>
</body>
</html>
