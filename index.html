<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #f4f4f4;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #ff5e62;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff5e62;
            color: white;
        }

        /* Contact Form Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            color: black;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            text-align: left;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            background-color: #ff5e62;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #ff9966;
        }
        .close {
            background-color: #ccc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="pujitha.jpeg" alt="Pujitha Kallu" class="profile-pic">
    <h1>Welcome to My Portfolio</h1>
    <p>Hello, I'm <b>Pujitha Kallu</b>. I'm a software developer specializing in Python, SQL, and Frontend development.</p>

    <a href="projects.html" class="button">View My Projects</a>
    <a href="resume.pdf" class="button" download>Download Resume</a>
    <button class="button" onclick="openModal()">Contact Me</button>
</div>

<!-- Contact Form Modal -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <h2>Contact Me</h2>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button onclick="sendMessage()">Send Email</button>
        <button class="close" onclick="closeModal()">Close</button>
    </div>
</div>
